<p-toast position="bottom-center"></p-toast>
<div class="container d-flex justify-content-center mt-5">
    <div class="row">
        <div class="col-10">
            <form class="py-3" [formGroup]="productsForm">
                <div class="row border-bottom">
                    <div class="col-md-12 pb-2">
                        <div class="card">
                            <div class="col-md-12 col-12 mb-3 f-row">
                                <label for="sku">SKU :</label><br>
                                <input for="sku" type="text" formControlName="sku" placeholder="SKU" />
                            </div>
                            <div class="col-md-12 col-12 mb-3 f-row">
                                <label for="name">Name:</label><br>
                                <input for="name" type="text" formControlName="name" placeholder="Name" />
                            </div>
                            <div class="col-md-12 col-12 mb-3 f-row">
                                <label for="price">Price</label><br>
                                <input for="price" type="number" formControlName="price" placeholder="Price" />
                            </div>
                            <div class="col-md-12 col-12 mb-3 f-row">
                                <label for="can1">Images :</label><br>
                                <input for="image" type="file" formControlName="image" accept=".jpg,.png" 
                                multiple (change)="getFileDetails($event)" />
                            <!-- <div *ngIf="imageArr">
                                <div *ngFor="let item of imageArr">
                                    <img src="`../../../../../../backend/uploads/{{item}}`" alt="product images" />
                                </div>
                            </div> -->
                            </div>
                            <div class="col-md-12 col-12 mt-3 d-flex justify-content-center">
                                <input type="submit" value="Submit" *ngIf="mode ==='CREATE'" (click)="addProduct()" />
                                <input type="submit" value="Submit" *ngIf="mode ==='EDIT'" (click)="editProduct()" />

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
